<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
    integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous" />
  <link rel="preconnect" href="https://fonts.gstatic.com" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css"
    integrity="sha512-PgQMlq+nqFLV4ylk1gwUOgm6CtIIXkKwaIHp/PAIWHzig/lKZSEGKEysh0TCVbHJXCLN7WetD8TFecIky75ZfQ=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="css/style.css" />
  <title>Expense Tracker</title>
</head>

<body>
  <!-- Main content -->
  <div class="main_div">
    <div class="container center_div">
      <h1 class="text-center font-weight-bold"><u>Expense<span class="text-success">Tracker</span></u></h1>
      <!-- Total Balance Section -->
      <div class="row mt-3">
        <div class="col-md-6 col-10">
          <h3>Total Balance</h3>
          <h4 class="text-success font-weight-bold total">&#8377<span id="total_balance">0.00</span></h4>
        </div>
      </div>
      <!-- Income and Expense section -->
      <div class="row mt-3">
        <div class="col-md-6 col-12 mx-auto">
          <div class="card">
            <div class="card-body">
              <!-- Income part -->
              <div class="income_div">
                <h3>Income</h3>
                <h5 class="text-success font-weight-bold">&#8377<span id="income">0.00</span></h5>
              </div>
              <!-- Expenditure part -->
              <div class="partition"></div>
              <div class="exp_div">
                <h3>Expense</h3>
                <h5 class="text-danger font-weight-bold">&#8377<span id="expense">0.00</span></h5>
              </div>
            </div>
          </div>
        </div>
      </div>
      <!-- Transactions section -->
      <div class="col-12 mt-3">
        <h3>All Transactions</h3>
        <h6 class="text-danger font-weight-bold text-center" id="message">No transactions yet</h6>
        <ul class="list-group" id="transaction_list"></ul>
      </div>
      <!-- Add transaction section -->
      <div class="col-12 mt-3">
        <h3>Add New Transaction</h3>
        <form class="mt-3">
          <div class="col-6 expense_type">
            <div class="form-check">
              <input class="form-check-input" type="radio" name="transaction" id="inc" value="income" checked>
              <label class="form-check-label" for="inc">
                Income
              </label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="radio" name="transaction" id="exp" value="expense">
              <label class="form-check-label" for="exp">
                Expense
              </label>
            </div>
          </div>
          <div class="form-group">
            <input type="text" class="form-control" id="details" placeholder="Details about transaction...">
          </div>
          <div class="form-group">
            <input type="text" class="form-control" id="transaction_amount" placeholder="Amount...">
          </div>
          <div class="button_div">
            <button type="submit" class="btn btn-success" id="submit">Add Transaction</button>
            <button class="btn btn-danger" id="reset">Reset</button>
          </div>
        </form>
      </div>
    </div>
  </div>
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns"
    crossorigin="anonymous"></script>
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
    integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js"
    integrity="sha384-+YQ4JLhjyBLPDQt//I+STsc9iw4uQqACwlvpslubQzn4u2UU2UFM80nGisd026JF"
    crossorigin="anonymous"></script>
    <script src="js/app.js"></script>
</body>
</html>
